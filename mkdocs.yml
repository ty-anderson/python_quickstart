site_name: Tech Notes
site_url: https://healthfin.solutions/notes/
use_directory_urls: true
theme:
  name: material
  palette:
  - scheme: default
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - scheme: slate
    toggle:
      icon: material/weather-night
      name: Switch to light mode
extra_javascript:
- https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js
- files/inject_edit_page.js
extra_css:
- files/extra.css
markdown_extensions:
- pymdownx.highlight:
    linenums: true
    use_pygments: true
- pymdownx.superfences
plugins:
- search
- print-site
nav:
- Home: index.md
- Python:
  - Intro:
      - What is Python: Python/docs_1_what_is_python.md
      - How to Use: Python/docs_2_how_to_use.md
