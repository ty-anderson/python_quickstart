site_name: Tech Notes
site_url: https://healthfin.solutions/notes/
use_directory_urls: true
theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
extra_javascript:
  - https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js
extra_css:
  - extra.css
markdown_extensions:
  - pymdownx.highlight:
      linenums: true
      use_pygments: true
  - pymdownx.superfences
plugins:
  - search
  - print-site
nav:
  - Home: index.md
  - Python:
    - What is Python: docs_1_what_is_python.md
    - How to Use: docs_2_how_to_use.md
    - Writing Code: docs_3_writing_code.md
    - Building Large Projects: docs_4_building_large_projects.md
    - Advanced Topics: docs_5_advanced_topics.md
    - Publishing Projects: docs_6_publishing_project.md
    - Important Libraries: docs_7_important_libraries.md
    - Documentation Libraries: docs_8_documentation.md
    - Standard Library Gems: docs_9_std_lib.md
  - Docker: docs_99_docker.md
  - Networking:
    - General Networking: docs_100_networking.md
    - Servers: docs_100_servers.md
    - Caddy: docs_101_caddy.md
    - DNS: docs_102_dns_server.md
  - Linux and Other OS:
    - Linux: docs_104_linux.md
    - SSH: docs_103_ssh.md
    - Backups: docs_199_backups.md
  - Video Processing:
    - FFmpeg: docs_200_ffmpeg.md
    - Streaming: docs_200_streaming.md
  - AI:
      - Ollama: docs_105_local_llm.md
