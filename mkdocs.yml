site_name: Tech Notes
site_url: https://healthfin.solutions/notes/
use_directory_urls: true
theme:
  name: material
  palette:
  - scheme: default
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - scheme: slate
    toggle:
      icon: material/weather-night
      name: Switch to light mode
extra_javascript:
- https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js
- files/inject_edit_page.js
extra_css:
- files/extra.css
markdown_extensions:
- pymdownx.highlight:
    linenums: true
    use_pygments: true
- pymdownx.superfences
plugins:
- search
- print-site
nav:
- Home: index.md
- Python:
  - What is Python: Python/docs_1_what_is_python.md
  - How to Use: Python/docs_2_how_to_use.md
  - Writing Code: Python/docs_3_writing_code.md
  - Building Large Projects: Python/docs_4_building_large_projects.md
  - Advanced Topics: Python/docs_5_advanced_topics.md
  - Publishing Projects: Python/docs_6_publishing_project.md
  - Important Libraries: Python/docs_7_important_libraries.md
  - Documentation Libraries: Python/docs_8_documentation.md
  - Standard Library Gems: Python/docs_9_std_lib.md
- Git & GitHub:
  - Git Basics: Git/basics.md
  - Remotes: Git/remotes.md
  - Branches: Git/branches.md
- Docker:
  - Basics: Docker/basics.md
  - Docker Compose: Docker/docker_compose.md
  - Images (Dockerfile): Docker/docker_images.md
- Networking:
  - General Networking: Networking/docs_100_networking.md
  - Servers: Networking/docs_100_servers.md
  - Caddy: Networking/docs_101_caddy.md
  - DNS: Networking/docs_102_dns_server.md
- Linux and Other OS:
  - Linux: Linux/docs_104_linux.md
  - SSH: Linux/docs_103_ssh.md
  - Backups: Linux/docs_199_backups.md
- Video Processing:
  - FFmpeg: Video Processing/docs_200_ffmpeg.md
  - Streaming: Video Processing/docs_200_streaming.md
- AI:
  - Ollama: AI/docs_105_local_llm.md
